[i18n]
defaultLocale=en
defaultVersion=web

dev.localeSelectionOrder=url
test.localeSelectionMode=cookie
prod.localeSelectionMode=url

[environments]
dev.regexp="/(.*)\.?\bdev\.?nofussframework\.com/"
test.regexp="/(.*)\.?\btest\.?nofussframework\.com/"

[versions]
web=www
mobile=m
tablet=tablet

[suffixes]
en=en-[version].nofussframework.com
fr=[version].nofussframework.com

[locales]
fr=fr_fr|fr_ca
en=en_us

[redirections]
iphone=
ipad=tablet
androidmobile=mobile
androidtablet=tablet
blackberry=mobile